<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 文件示例</title>
    <!-- 引入 Showdown.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <style>
        /* 样式用于导航栏 */
        #markdown-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px; /* 左侧导航栏的宽度 */
            height: 100%;
            overflow-y: auto; /* 当内容过长时启用滚动条 */
            padding: 20px;
            background-color: #f4f4f4;
        }
        /* 样式用于导航链接 */
        .nav-link {
            margin-bottom: 10px;
            display: block; /* 确保链接占据整行 */
            text-decoration: none; /* 移除默认的下划线样式 */
            color: #333; /* 设置链接颜色 */
        }
        .nav-link:hover {
            color: #666; /* 设置鼠标悬停时的链接颜色 */
        }

        /* 样式用于 Markdown 内容显示区域 */
        #markdown-content {
            margin-left: 220px; /* 确保内容不会被导航栏遮挡 */
            padding: 20px;
        }

        /* 启用平滑滚动 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- 左侧导航栏 -->
    <div id="markdown-nav"></div>

    <!-- Markdown 内容显示区域 -->
    <div id="markdown-content"></div>

    <script>
        // 使用 fetch 加载 Markdown 文件
        fetch('./INST.md')
            .then(response => response.text())
            .then(text => {
                // 将 Markdown 文本转换为 HTML
                const converter = new showdown.Converter();
                const html = converter.makeHtml(text);
                
                // 在页面上显示转换后的 HTML
                document.getElementById('markdown-content').innerHTML = html;

                // 提取 Markdown 中的标题，并创建导航栏链接
                const headings = document.querySelectorAll('#markdown-content h1, #markdown-content h2');
                const navElement = document.getElementById('markdown-nav');
                headings.forEach(heading => {
                    const level = heading.tagName.toLowerCase();
                    const text = heading.textContent.trim();
                    const link = document.createElement('a');
                    link.textContent = text;
                    link.classList.add('nav-link');
                    link.href = `#${text.replace(/\s+/g, '-').toLowerCase()}`;

                    // 添加点击事件监听器，点击链接时滚动到标题所在位置
                    link.addEventListener('click', (event) => {
                        event.preventDefault(); // 阻止默认链接行为
                        const targetId = link.getAttribute('href').slice(1); // 获取目标标题的 ID
                        const targetElement = document.getElementById(targetId); // 获取目标元素
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' }); // 平滑滚动到目标元素的顶部
                    });

                    navElement.appendChild(link);
                });
            })
            .catch(error => console.error('Error fetching Markdown file:', error));
    </script>
</body>
</html>
