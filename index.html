<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TsukiSama9292 - 鍵盤滑鼠映射大師</title>
    <!-- 引入 Showdown.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            color:black;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 0;
        }
        /* 導覽欄樣式 */
        #markdown-nav {
            position: fixed;
            top : 0;
            width: 200px;
            padding-top: 40px;
            padding-left: 20px;
            overflow-y: auto;
            background-color: #f4f4f4;
            z-index: 999; /* 確保導覽欄在頭部下面但在內容上面 */
        }
        /* 導覽連結樣式 */
        .nav-link {
            display: block;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #555;
        }
        /* Markdown 內容顯示區域樣式 */
        #markdown-content {
            margin-left: 220px;
            padding-left: 40px;
        }
        /* 文章標題樣式 */
        h2, h3, h4, h5, h6 {
            color: #333;
        }
    </style>
</head>
<body>

    <!-- 左側導覽欄 -->
    <div id="markdown-nav"></div>

    <!-- Markdown 內容顯示區域 -->
    <div id="markdown-content"></div>

    <script>
        // 使用 fetch 載入 Markdown 檔案
        fetch('./INST.md')
            .then(response => response.text())
            .then(text => {
                // 將 Markdown 文本轉換為 HTML
                const converter = new showdown.Converter();
                const html = converter.makeHtml(text);
                
                // 在頁面上顯示轉換後的 HTML
                document.getElementById('markdown-content').innerHTML = html;
                // 提取 Markdown 中的標題，並創建導覽欄連結
                const headings = document.querySelectorAll('#markdown-content h2, #markdown-content h3, #markdown-content h4, #markdown-content h5, #markdown-content h6');
                const navElement = document.getElementById('markdown-nav');
                headings.forEach(heading => {
                    const level = parseInt(heading.tagName.charAt(1));
                    const text = heading.textContent.trim();
                    const targetId = text.replace(/\s+/g, '-').toLowerCase();
                    const divWrapper = document.createElement('div');
                    divWrapper.id = targetId;
                    heading.parentNode.insertBefore(divWrapper, heading); // 將 div 插入到標題前面
                    divWrapper.appendChild(heading); // 將標題移動到 div 內部
                    const link = document.createElement('a');
                    link.textContent = text;
                    link.classList.add('nav-link', `level-${level}`);
                    link.href = `#${targetId}`;
                    link.addEventListener('click', function(event) {
                        event.preventDefault(); // 阻止默認點擊行為
                        const targetElement = document.getElementById(targetId); // 獲取目標元素
                        if (targetElement) {
                            // 將目標元素滾動到視窗最上方
                            targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    });
                    navElement.appendChild(link);
                });
            })
            .catch(error => console.error('載入 Markdown 檔案時發生錯誤：', error));
    </script>
</body>
</html>
