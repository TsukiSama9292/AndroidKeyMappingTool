<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TsukiSama9292-key&MouseMapper</title>
    <!-- 引入 Showdown.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <style>
        /* 样式用于导航栏 */
        #markdown-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px; /* 左侧导航栏的宽度 */
            height: 100%;
            overflow-y: auto; /* 当内容过长时启用滚动条 */
            padding: 20px;
            background-color: #f4f4f4;
        }
        /* 样式用于导航链接 */
        .nav-link {
            display: block;
            margin-bottom: 10px;
            word-wrap: break-word; /* 长标题换行 */
            white-space: normal; /* 强制换行 */
            text-decoration: none;
            color: #333;
        }
        /* 缩进样式 */
        .nav-link.level-2 {
            padding-left: 10px;
        }
        .nav-link.level-3 {
            padding-left: 20px;
        }
        .nav-link.level-4 {
            padding-left: 30px;
        }
        .nav-link.level-5 {
            padding-left: 40px;
        }
        .nav-link.level-6 {
            padding-left: 50px;
        }
        /* 样式用于 Markdown 内容显示区域 */
        #markdown-content {
            margin-left: 220px; /* 左侧导航栏宽度加上一些间隔 */
            padding: 20px;
            padding-top: 0px; /* 确保内容在导航栏下面显示 */
        }
    </style>
</head>
<body>
    <!-- 左侧导航栏 -->
    <div id="markdown-nav"></div>
    <!-- Markdown 内容显示区域 -->
    <div id="markdown-content"></div>
    <script>
        // 使用 fetch 加载 Markdown 文件
        fetch('./INST.md')
            .then(response => response.text())
            .then(text => {
                // 将 Markdown 文本转换为 HTML
                const converter = new showdown.Converter();
                const html = converter.makeHtml(text);
                
                // 在页面上显示转换后的 HTML
                document.getElementById('markdown-content').innerHTML = html;
                // 提取 Markdown 中的标题，并创建导航栏链接
                const headings = document.querySelectorAll('#markdown-content h2, #markdown-content h3, #markdown-content h4, #markdown-content h5, #markdown-content h6');
                const navElement = document.getElementById('markdown-nav');
                headings.forEach(heading => {
                    const level = parseInt(heading.tagName.charAt(1));
                    const text = heading.textContent.trim();
                    const targetId = text.replace(/\s+/g, '-').toLowerCase();
                    const divWrapper = document.createElement('div');
                    divWrapper.id = targetId;
                    heading.parentNode.insertBefore(divWrapper, heading); // 将 div 插入到标题前面
                    divWrapper.appendChild(heading); // 将标题移动到 div 内部
                    const link = document.createElement('a');
                    link.textContent = text;
                    link.classList.add('nav-link', `level-${level}`);
                    link.href = `#${targetId}`;
                    link.addEventListener('click', function(event) {
                        event.preventDefault(); // 阻止默认点击行为
                        const targetElement = document.getElementById(targetId); // 获取目标元素
                        if (targetElement) {
                            // 将目标元素滚动到视窗最上方
                            targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    });
                    navElement.appendChild(link);
                });
            })
            .catch(error => console.error('Error fetching Markdown file:', error));
    </script>
</body>
</html>
